---
preconf:
  repositories:

    ansible:
      repository: deb http://ppa.launchpad.net/ansible/ansible/ubuntu {{ ansible_distribution_release }} main
      filename: ansible
      state: ignored

    ansible_src:
      repository: deb-src http://ppa.launchpad.net/ansible/ansible/ubuntu {{ ansible_distribution_release }} main
      filename: ansible
      state: ignored

    dropbox:
      repository: deb [arch=i386,amd64] http://linux.dropbox.com/ubuntu {{ ansible_distribution_release }} main
      filename: dropbox
      state: ignored

    bitcoin:
      repository: deb http://ppa.launchpad.net/bitcoin/bitcoin/ubuntu {{ ansible_distribution_release }} main
      filename: bitcoin
      state: ignored

    bitcoin_src:
      repository: deb-src http://ppa.launchpad.net/bitcoin/bitcoin/ubuntu {{ ansible_distribution_release }} main
      filename: bitcoin
      state: ignored

    cubic:
      repository: deb http://ppa.launchpad.net/cubic-wizard/release/ubuntu {{ ansible_distribution_release }} main
      filename: cubic
      state: ignored

    cubic_src:
      repository: deb-src http://ppa.launchpad.net/cubic-wizard/release/ubuntu {{ ansible_distribution_release }} main
      filename: cubic
      state: ignored

    nodejs_10:
      repository: deb https://deb.nodesource.com/node_10.x {{ ansible_distribution_release }} main
      filename: nodesource
      state: ignored

    nodejs_10_src:
      repository: deb-src https://deb.nodesource.com/node_10.x {{ ansible_distribution_release }} main
      filename: nodesource
      state: ignored

    nodejs_10_xenial:
      repository: deb https://deb.nodesource.com/node_10.x xenial main
      filename: nodesource
      state: ignored

    nodejs_10_xenial_src:
      repository: deb-src https://deb.nodesource.com/node_10.x xenial main
      filename: nodesource
      state: ignored

    sbt:
      repository: deb https://dl.bintray.com/sbt/debian /
      filename: sbt
      state: ignored

    tor_stable:
      repository: deb https://deb.torproject.org/torproject.org {{ ansible_distribution_release }} main
      filename: tor
      state: ignored

    tor_stable_src:
      repository: deb-src https://deb.torproject.org/torproject.org {{ ansible_distribution_release }} main
      filename: tor
      state: ignored

    openjdk-r:
      repository: deb http://ppa.launchpad.net/openjdk-r/ppa/ubuntu {{ ansible_distribution_release }} main
      filename: openjdk-r
      state: ignored

    openjdk-r_src:
      repository: deb-src http://ppa.launchpad.net/openjdk-r/ppa/ubuntu {{ ansible_distribution_release }} main
      filename: openjdk-r
      state: ignored
